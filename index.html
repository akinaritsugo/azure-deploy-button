<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="py-5">
      <h1>"Azure Deploy Button" Generator</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="url">URL of ARM Template RAW JSON file on GitHub</label>
        <input id="txtUrl" name="txtUrl" type="text" class="form-control" id="url" placeholder="Enter json URL">
      </div>
      <div class="form-group">
        <input id="btnGenerate" name="btnGenerate" type="button" class="btn btn-primary" value="Generate!">
      </div>
      <div class="form-group">
        <input id="txtResults" name="txtResults" type="text" class="form-control" readonly>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
